<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Courtney Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: sans-serif;
      overflow: hidden;
      color: #fff;
    }

    #sextpanther-banner {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #131313;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      border: 2px solid black;
    }

    #sextpanther-banner a {
      color: white;
      text-decoration: none;
    }

    #catchphrase {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #131313;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      border: 2px solid black;
    }

    .bottom-right {
      position: absolute;
      bottom: 20px;
      right: 20px;
      text-align: center;
    }

    .bottom-right img {
      width: 100px;
      height: 100px;
      border: 2px solid black;
      border-radius: 4px;
    }

    .flash-text {
      margin-top: 5px;
      font-size: 1rem;
      font-weight: bold;
      animation: flash 1s infinite;
      color: #131313;
      background: black;
      padding: 5px 8px;
      border-radius: 4px;
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    #token-counter {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #131313;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      border: 2px solid black;
    }

    .big-spender {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #131313;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      padding: 20px;
      border-radius: 10px;
      animation: flash 1s infinite;
      z-index: 100;
      border: 2px solid black;
    }
  </style>
</head>
<body>

  <div id="catchphrase">HEY GOONER</div>

  <div id="sextpanther-banner">
    ðŸ’– <a href="https://sextpanther.com/CourtneyCorvette" target="_blank">Talk to me on SextPanther</a> ðŸ’–
  </div>

  <div class="bottom-right">
    <img src="courtney_qr.png" alt="QR Code">
    <div class="flash-text">TALK TO ME NOW</div>
  </div>

  <div id="token-counter">Tokens: 0</div>

  <script>
    const phrases = [
      "HEY GOONER",
      "BIG DICKS ONLY",
      "BE MOMMY'S GOOD BOY",
      "PROFESSIONAL MILKER"
    ];
    let current = 0;
    setInterval(() => {
      document.getElementById("catchphrase").textContent = phrases[current];
      current = (current + 1) % phrases.length;
    }, 5000);

    let totalTokens = 0;
    function onTipReceived(amount) {
      totalTokens += amount;
      document.getElementById("token-counter").textContent = `Tokens: ${totalTokens}`;
      if (amount >= 500) {
        const spender = document.createElement("div");
        spender.className = "big-spender";
        spender.textContent = "HEY BIG SPENDER ðŸ’¸";
        document.body.appendChild(spender);
        setTimeout(() => spender.remove(), 5000);
      }
    }

    // Simulated tip for testing only
    /*
    setInterval(() => {
      const simulatedTip = Math.floor(Math.random() * 300) + 100;
      onTipReceived(simulatedTip);
    }, 7000);
    */
  </script>
</body>
</html>
